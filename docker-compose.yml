services:
  chat-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: chat
      POSTGRES_PASSWORD: chat_secret
      POSTGRES_DB: chat_service
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chat -d chat_service"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  chat-api:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      chat-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/healthz').raise_for_status()"]
      interval: 10s
      timeout: 5s
      retries: 3

  chat-outbox-worker:
    build: .
    command: ["python", "-m", "chat_service.workers.outbox_worker"]
    env_file: .env
    depends_on:
      chat-db:
        condition: service_healthy
      redis:
        condition: service_healthy

  chat-leaf-consumer:
    build: .
    command: ["python", "-m", "chat_service.workers.leaf_events_consumer"]
    env_file: .env
    depends_on:
      redis:
        condition: service_healthy

volumes:
  pg_data:
